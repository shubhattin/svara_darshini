name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    # Use carefully as it would overwrite the tag and the files there
    # should be only in case of a build error, to avoid wasting the version string
    inputs:
      tag:
        description: 'Tag to use for the release (e.g. v1.2.3)'
        required: true

permissions:
  contents: write

env:
  VITE_POSTHOG_KEY: ${{ vars.VITE_POSTHOG_KEY }}
  VITE_POSTHOG_URL: ${{ vars.VITE_POSTHOG_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      # Resolve tag (use workflow_dispatch input or pushed tag) and export as GITHUB_REF_NAME
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "Resolved TAG=$TAG"
          # expose both as step output and as environment variable for later steps
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "GITHUB_REF_NAME=$TAG" >> $GITHUB_ENV

      # Versioning from tag (use resolved GITHUB_REF_NAME)
      - name: Extract version
        shell: bash
        run: |
          # Strip leading 'v' if present to get VERSION (1.2.3)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION_NAME=$VERSION" >> $GITHUB_ENV

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      # Web build
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SvelteKit
        run: bun run build

      - name: Capacitor Sync
        run: bunx cap sync android

      # Signing
      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore

      # Build APK (GitHub Release)
      - name: Build Release APK
        working-directory: android
        run: |
          KEYSTORE_PATH="$(pwd)/app/release.keystore"

          ./gradlew assembleRelease \
            -PVERSION_NAME="$VERSION_NAME" \
            -PVERSION_CODE="$VERSION_CODE" \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$ANDROID_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

      - name: Prepare APK
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk \
             "svara_darshini_${GITHUB_REF_NAME}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: svara_darshini_${{ steps.release_tag.outputs.TAG }}
          path: svara_darshini_${GITHUB_REF_NAME}.apk

      # Build AAB (Play Store)
      - name: Build Release AAB
        working-directory: android
        run: |
          KEYSTORE_PATH="$(pwd)/app/release.keystore"

          ./gradlew bundleRelease \
            -PVERSION_NAME="$VERSION_NAME" \
            -PVERSION_CODE="$VERSION_CODE" \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$ANDROID_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

      - name: Upload AAB artifact for Play Store
        uses: actions/upload-artifact@v4
        with:
          name: playstore-aab-${{ steps.release_tag.outputs.TAG }}
          path: android/app/build/outputs/bundle/release/app-release.aab
